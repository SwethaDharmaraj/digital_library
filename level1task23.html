<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        body {
            background-color: #f0f0f0;
        }
        .calculator {
            max-width: 300px;
            margin: 20px auto;
            border: 2px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fff; /* Calculator background color */
        }
       
        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        .calculator input[type="text"] {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 20px;
            text-align: right;
        }
        .color-picker {
            margin-top: 20px;
        }
        .color-picker input[type="button"] {
            width: 30px;
            height: 30px;
            margin: 5px;
            cursor: pointer;
            border: none;
            outline: none;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="calculator">
      
        <br>
        <input type="text" id="display" disabled><br><br>

        <input type="button" value="7" onclick="appendToDisplay('7')">
        <input type="button" value="8" onclick="appendToDisplay('8')">
        <input type="button" value="9" onclick="appendToDisplay('9')">
        <input type="button" value="/" onclick="appendToDisplay('/')"><br><br>

        <input type="button" value="4" onclick="appendToDisplay('4')">
        <input type="button" value="5" onclick="appendToDisplay('5')">
        <input type="button" value="6" onclick="appendToDisplay('6')">
        <input type="button" value="*" onclick="appendToDisplay('*')"><br><br>

        <input type="button" value="1" onclick="appendToDisplay('1')">
        <input type="button" value="2" onclick="appendToDisplay('2')">
        <input type="button" value="3" onclick="appendToDisplay('3')">
        <input type="button" value="-" onclick="appendToDisplay('-')"><br><br>

        <input type="button" value="0" onclick="appendToDisplay('0')">
        <input type="button" value="." onclick="appendToDisplay('.')">
        <input type="button" value="=" onclick="calculate()">
        <input type="button" value="+" onclick="appendToDisplay('+')"><br><br>

        <input type="button" value="C" onclick="clearDisplay()">

        <div class="color-picker">
            <input type="button" style="background-color: #ffcccc;" onclick="changeBackgroundColor('#ffcccc')">
            <input type="button" style="background-color: #ccffcc;" onclick="changeBackgroundColor('#ccffcc')">
            <input type="button" style="background-color: #ccccff;" onclick="changeBackgroundColor('#ccccff')">
            <input type="button" style="background-color: #ffffcc;" onclick="changeBackgroundColor('#ffffcc')">
            <input type="button" style="background-color: #ffccff;" onclick="changeBackgroundColor('#ffccff')">
        </div>
    </div>

    <script>
        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculate() {
            var display = document.getElementById('display');
            var expression = display.value;
            
            if (expression) {
                try {
                    var result = eval(expression);
                    display.value = result;
                } catch (error) {
                    display.value = 'Error';
                }
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
